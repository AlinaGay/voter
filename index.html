<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.polyfill.io/v1/polyfill.js?features=Element.prototype.closest"></script>
    <style>
        .voter {
            font-family: 'DejaVu Sans Mono', 'Lucida Console', 'Menlo', 'Monaco', monospace;
            font-size: 18px;
        }

        .up,
        .down {
            cursor: pointer;
            color: blue;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div id="voter" class="voter">
    <span class="down">â€”</span>
    <span class="vote">0</span>
    <span class="up">+</span>
</div>

<script>
    var down = document.getElementsByClassName('down').click,
        up = document.getElementsByClassName('up').click;



    function Voter(options) {
        this.options = options;

        this.setVote = function () {
            var vote = options.getElementsByClassName("vote").value;
            if (options.getElementsByClassName("down").onclick) {
                vote -= 1;
            }
            if (options.getElementsByClassName("up").click){
                vote+=1;
            }
        }
    }

    var voter = new Voter({
        elem: document.getElementById('voter')
    });

    voter.setVote();
</script>

</body>

</html>
